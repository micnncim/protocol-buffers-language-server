version: 2.1
executors:
  default:
    docker:
      - image: circleci/golang:1.12
        environment:
          GO111MODULE: "on"
    working_directory: /go/src/github.com/micnncim/protocol-buffers-language-server
commands:
  restore_dep:
    steps:
      - restore_cache:
          keys:
            - go-mod-{{ checksum "go.sum" }}
  save_dep:
    steps:
      - save_cache:
          key: go-mod-{{ checksum "go.sum" }}
          paths:
            - /go/pkg/mod/cache
  install_dep:
    steps:
      - run:
          name: Installing dependencies
          command: go mod download
  test:
    steps:
      - run:
          name: Run test
          command: make test
workflows:
  build:
    jobs:
      - build
jobs:
  build:
    executor:
      name: default
    steps:
      - checkout
      - restore_dep
      - install_dep
      - save_dep
      - test
      - run:
          name: Run test and collect coverage
          command: |
            make coverage
            bash <(curl -s https://codecov.io/bash)
